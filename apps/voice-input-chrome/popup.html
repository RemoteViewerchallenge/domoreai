<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Input</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 300px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 10px;
    }

    .status {
      text-align: center;
      font-size: 14px;
      opacity: 0.9;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .mic-button {
      width: 80px;
      height: 80px;
      margin: 0 auto;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: 3px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mic-button:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.3);
    }

    .mic-button.listening {
      animation: pulse 1.5s infinite;
      background: rgba(245, 87, 108, 0.3);
      border-color: #f5576c;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
      }
    }

    .mic-icon {
      font-size: 40px;
    }

    .transcript {
      min-height: 80px;
      max-height: 120px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      padding: 15px;
      font-size: 14px;
      overflow-y: auto;
      line-height: 1.5;
    }

    .transcript:empty::before {
      content: 'Your speech will appear here...';
      opacity: 0.6;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-insert {
      background: white;
      color: #667eea;
    }

    .btn-insert:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-clear {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .hint {
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
      margin-top: 10px;
    }

    .error {
      background: rgba(245, 87, 108, 0.2);
      border: 1px solid #f5576c;
      padding: 10px;
      border-radius: 8px;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¤ Voice Input</h1>
    
    <div class="status" id="status">Click microphone to start</div>

    <div class="mic-button" id="micButton">
      <div class="mic-icon">ðŸŽ¤</div>
    </div>

    <div class="transcript" id="transcript"></div>

    <div class="buttons">
      <button class="btn-insert" id="insertBtn" disabled>Insert Text</button>
      <button class="btn-clear" id="clearBtn">Clear</button>
    </div>

    <div class="hint">Press Ctrl+Shift+Space to activate from any page</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
