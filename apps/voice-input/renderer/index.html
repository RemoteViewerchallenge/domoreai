<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Input</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: transparent;
      overflow: hidden;
      -webkit-app-region: drag;
    }

    .container {
      width: 400px;
      height: 300px;
      background: linear-gradient(135deg, rgba(30, 30, 40, 0.95), rgba(20, 20, 30, 0.95));
      border-radius: 20px;
      border: 2px solid rgba(100, 100, 255, 0.3);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      -webkit-app-region: no-drag;
    }

    .status {
      font-size: 18px;
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }

    .microphone {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .microphone:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
    }

    .microphone.listening {
      animation: pulse 1.5s infinite;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 15px 50px rgba(245, 87, 108, 0.8);
      }
    }

    .microphone svg {
      width: 50px;
      height: 50px;
      fill: white;
    }

    .transcript {
      width: 100%;
      min-height: 60px;
      max-height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 15px;
      color: #fff;
      font-size: 14px;
      margin-bottom: 20px;
      overflow-y: auto;
      text-align: center;
    }

    .transcript:empty::before {
      content: 'Your speech will appear here...';
      color: rgba(255, 255, 255, 0.5);
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-insert {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-insert:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-cancel {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .hint {
      position: absolute;
      bottom: 10px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status" id="status">Click microphone to start</div>
    
    <div class="microphone" id="microphone">
      <svg viewBox="0 0 24 24">
        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
      </svg>
    </div>

    <div class="transcript" id="transcript"></div>

    <div class="buttons">
      <button class="btn-insert" id="insertBtn" disabled>Insert Text</button>
      <button class="btn-cancel" id="cancelBtn">Cancel</button>
    </div>

    <div class="hint">Press Ctrl+Shift+Space anywhere to activate</div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
